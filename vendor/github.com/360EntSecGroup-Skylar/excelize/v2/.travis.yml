language: go

install:
  - go get -d -t -v ./... && go build -v ./...

go:
  - 1.15.x
  - 1.16.x

os:
  - linux
  - osx
  - windows

env:
  jobs:
    - GOARCH=amd64
    - GOARCH=386

script:
  - env GO111MODULE=on go vet ./...
  - env GO111MODULE=on go test -v -race ./... -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
